  // Load team members from Firebase and update the HTML
  function loadTeamMembers() {
    // Replace 'teamMembers' with your Firebase reference
    const teamMembersRef = firebase.database().ref("teamMembers");
    teamMembersRef.on("value", (snapshot) => {
      teamMembersList.innerHTML = "";
      snapshot.forEach((childSnapshot) => {
        const name = childSnapshot.val();
        const li = document.createElement("li");
        li.textContent = name;
        teamMembersList.appendChild(li);
      });
    });
  }
